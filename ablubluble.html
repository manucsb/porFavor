<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me desculp</title>
    <style>
      body {
        background-color: rgb(248, 237, 248);
        height: 100vh; 
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: sans-serif;
      }

      h1 {
        color: rgb(241, 69, 198);
        margin-bottom: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .botoes {
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
        height: 50px;
        width: 100%;
      }

      button {
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
      }

      #sim {
        height: 40px;
        padding: 0 20px;
        background-color: rgb(236, 156, 216);
        border: 2px solid rgb(241, 69, 198);
        border-radius: 10px;
      }

      #nao {
        position: absolute;
        height: 40px;
        padding: 0 20px;
        background-color: rgb(236, 156, 216);
        border: 2px solid rgb(241, 69, 198);
        border-radius: 10px;
      }
    </style>   
</head>
<body>
    <h1>ME PERDOA POR TUDO</h1>
    <img src="cellore.jpg" alt="Pedido de perdÃ£o">

    <div class="botoes">
        <a href="https://youtu.be/d5bbqKYu51w?si=pypmsH6ZdmYvv-rs" target="_blank">
            <button id="sim">sim iupiii</button>
        </a>
        
        <button onmouseover="fuja()" id="nao" style="position: relative; margin-left: 0;">
            nao, t odeio morre
        </button>
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao");
            botaoNao.style.position = "absolute";

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>
</body>
</html>
